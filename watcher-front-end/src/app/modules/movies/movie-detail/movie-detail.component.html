<mat-card>
  <div class="mat-elevation-z8">
    <div id="movie-container-div" class="movie-container" *ngIf="tile">
      <div id="movie-title-div" class="movie-title-container">
        <h2 class="movie-title">{{tile.text}} ()</h2>
        <div class="movie-collection-status-container">
          <mat-icon title="Add to your collection">add</mat-icon>
          <h4>Add to your collection</h4>
        </div>
      </div>

      <div id="movie-details-container-div" class="movie-details-container">
        <div id="movie-poster-div" class="movie-poster-container">
          <img class="movie-poster" src="{{tile.color}}" alt="Movie poster"/>
        </div>
        <div id="movie-info-div" class="movie-info-container">
          <label>name:
            <input [(ngModel)]="tile.text" placeholder="name"/>
          </label>
        </div>
      </div>
    </div>
  </div>
  <div class="mat-elevation-z8 flex-div">
    <div id="movie-images-div" class="movie-images-container">
      <div id="movie-images-title-div" class="movie-subtitle-container">
        <h3 class="movie-title">Images</h3>
      </div>
      <mat-grid-list cols="6" rowHeight="150px" gutterSize="10px" class="grid-overflow">
        <mat-grid-tile *ngFor="let similarTile of similarMoviesTiles | async"
                       [colspan]="similarTile.cols" [rowspan]="similarTile.rows" [style.background]="similarTile.color">
          <a class="tile-content" [routerLink]="['/movies/details']" [state]="{id: similarTile.id}"></a>
          <mat-grid-tile-footer>
            <h3>{{tile.text}}</h3>
          </mat-grid-tile-footer>
        </mat-grid-tile>
      </mat-grid-list>
    </div>
  </div>

  <div class="mat-elevation-z8 flex-div">
    <div id="movie-similar-div" class="movie-similar-container">
      <div id="movie-similar-title-div" class="movie-subtitle-container">
        <h3 class="movie-title">Similar movies</h3>
      </div>
        <mat-grid-list cols="6" rowHeight="150px" gutterSize="10px" class="grid-overflow">
          <mat-grid-tile *ngFor="let similarTile of similarMoviesTiles | async"
                         [colspan]="similarTile.cols" [rowspan]="similarTile.rows" [style.background]="'url('+(similarTile.color)+')'">
            <a class="tile-content" [routerLink]="['/movies/details']" [state]="{id: similarTile.id}"></a>
            <mat-grid-tile-footer>
              <h3>{{tile.text}}</h3>
            </mat-grid-tile-footer>
          </mat-grid-tile>
        </mat-grid-list>
    </div>
  </div>

  <div class="mat-elevation-z8 flex-div">
    <div id="movie-recommendations-div" class="movie-recommendations-container">
      <div id="movie-recommendations-title-div" class="movie-subtitle-container">
        <h3 class="movie-title">Recommended</h3>
      </div>
      <mat-grid-list cols="6" rowHeight="150px" gutterSize="10px" class="grid-overflow">
        <mat-grid-tile *ngFor="let similarTile of similarMoviesTiles | async"
                       [colspan]="similarTile.cols" [rowspan]="similarTile.rows" [style.background]="'url('+(similarTile.color)+')'">
          <a class="tile-content" [routerLink]="['/movies/details']" [state]="{id: similarTile.id}"></a>
          <mat-grid-tile-footer>
            <h3>{{tile.text}}</h3>
          </mat-grid-tile-footer>
        </mat-grid-tile>
      </mat-grid-list>
    </div>
  </div>
</mat-card>
